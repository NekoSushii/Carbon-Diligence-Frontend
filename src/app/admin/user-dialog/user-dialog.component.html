<div class="modal-content">
  <h2>Edit User</h2>
  <div class="form-container">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="data.user.email">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="data.user.name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Roles</mat-label>
      <mat-select [(ngModel)]="data.selectedRoles" multiple>
        <mat-option *ngFor="let role of data.rolesData" [value]="role.id">{{ role.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>User Groups</mat-label>
      <mat-select [(ngModel)]="data.selectedUserGroups" multiple>
        <mat-option *ngFor="let group of data.userGroupsData" [value]="group.id">{{ group.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data">Save</button>
  </div>
</div>
