<div class="dialog-container">
  <h2>Manage Vessels</h2>
  <div class="table-container">
    <table mat-table [dataSource]="[vessel]" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let vessel">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="vessel.name">
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="imo">
        <th mat-header-cell *matHeaderCellDef> IMO </th>
        <td mat-cell *matCellDef="let vessel">
          <mat-form-field appearance="fill">
            <mat-label>IMO</mat-label>
            <input matInput type="number" [(ngModel)]="vessel.imo">
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="yearBuilt">
        <th mat-header-cell *matHeaderCellDef> Year Built </th>
        <td mat-cell *matCellDef="let vessel">
          <mat-form-field appearance="fill">
            <mat-label>Year Built</mat-label>
            <input matInput type="number" [(ngModel)]="vessel.yearBuilt">
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="deadweight">
        <th mat-header-cell *matHeaderCellDef> Deadweight </th>
        <td mat-cell *matCellDef="let vessel">
          <mat-form-field appearance="fill">
            <mat-label>Deadweight</mat-label>
            <input matInput type="number" [(ngModel)]="vessel.deadweight">
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="grossTonnage">
        <th mat-header-cell *matHeaderCellDef> Gross Tonnage </th>
        <td mat-cell *matCellDef="let vessel">
          <mat-form-field appearance="fill">
            <mat-label>Gross Tonnage</mat-label>
            <input matInput type="number" [(ngModel)]="vessel.grossTonnage">
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onClose()">Close</button>
    <button mat-button (click)="saveChanges()">Save</button>
  </div>
</div>
